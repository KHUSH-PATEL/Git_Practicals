<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="#" method="get"></form>
        <fieldset>
            <legend>Candidate Information For Git HUB</legend>
            <label for="name">Enter First name</label><br>
            <input type="text" name="name" placeholder="Name"><br><br>

            <label for="email">Enter Email</label><br>
            <input type="text" name="email" placeholder="Email"><br><br>

            <label for="password">Enter Password</label><br>
            <input type="password" name="pass" placeholder="Password"><br><br>

            <label for="password">Confirm Password</label><br>
            <input type="password" name="pass" placeholder="Confirm Password"><br><br>

            <label for="gender">Select gender</label><br>
            <input type="radio" id="gender" name="gender" value="male">Male<br>
            <input type="radio" id="gender" name="gender" value="female">Female<br>
            <input type="radio" id="gender" name="gender" value="other">Other<br><br>
            <hr>

            <label for="hobby">Select Hobby:</label><br>
                <input type="checkbox" id="cricket" name="cricket" value="cricket"/>  
                <label for="cricket">Cricket</label> <br>  
                <input type="checkbox" id="football" name="football" value="football"/>  
                <label for="football">Football</label> <br>  
                <input type="checkbox" id="hockey" name="hockey" value="hockey"/>  
                <label for="hockey">Hockey</label><br><br>
                <hr>


            <label for="address">Enter Address:</label><br>
            <textarea name="address" id="address" cols="60" rows="5"></textarea><br><br>

            <label for="city">City:</label><br>
            <select name="city" id="city">
                <option value="sydney">Rajkot</option>
                <option value="melbourne">Ahmedabad</option>
                <option value="cromwell">Surat</option>
            </select><br><br>

            <label for="file-select">Upload:</label>
            <input type="file" name="upload" id="file-select"><br><br>

            <button type="submit" onclick="window .alert('Data Submitted Successfully')">Submit</button>
            <button type="reset" value="reset">Reset</button>
        </fieldset>
    </form>

    <p><b>This text is bold</b></p>
    <p><i>This text is italic</i></p>

</body>
</html>
